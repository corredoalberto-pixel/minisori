<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Sori ¬∑ Bot Sori</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    header {
      background: #111;
      padding: 12px 0;
      font-size: 22px;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .logo-white { color: #fff; }
    .logo-red { color: #e60000; }
    h2 {
      color: #e60000;
      margin: 12px 0;
    }
    #video {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(230, 0, 0, 0.3);
    }
    #canvas { display: none; }
    #marco {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 0, 0, 0.8);
      border-radius: 14px;
      width: 60%;
      height: 35%;
      display: none;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    #footer {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }
    #mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: #00ff6a;
      display: none;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 255, 80, 0.5);
      animation: fadein 0.8s ease-out;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <header>
    <span class="logo-white">Mini</span><span class="logo-red">Sori</span>
  </header>

  <h2>üì∑ Escanea tu c√≥digo QR</h2>
  <div id="contenedorCamara" style="position: relative; display: inline-block;">
    <video id="video" autoplay playsinline></video>
    <div id="marco"></div>
    <div id="mensaje">‚úÖ Escaneo exitoso</div>
  </div>

  <canvas id="canvas"></canvas>
  <div id="footer">Mini Sori ¬∑ Bot Sori</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.ready();
  tg.MainButton.hide();

  // Si se ejecuta dentro del navegador interno de Telegram, mostrar aviso
  if (navigator.userAgent.includes("Telegram")) {
    document.body.innerHTML = `
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff;text-align:center;">
        <h2 style="color:#e60000;">Mini Sori ¬∑ Bot Sori</h2>
        <p style="font-size:18px;margin:20px;">‚ö†Ô∏è Telegram bloquea el uso de c√°mara dentro de su app.</p>
        <p>Por favor abre Mini Sori en tu navegador para usar la c√°mara:</p>
        <a href="https://corredoalberto-pixel.github.io/minisori/"
           style="color:#00ff6a;font-size:20px;margin-top:20px;text-decoration:none;">
           üåê Abrir en navegador
        </a>
      </div>
    `;
  } else {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const marco = document.getElementById('marco');
    const mensaje = document.getElementById('mensaje');
    const ctx = canvas.getContext('2d');

    async function iniciarCamara() {
      try {
        const constraints = { video: { facingMode: { ideal: "environment" } } };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        marco.style.display = "block";
        requestAnimationFrame(scan);
      } catch (err) {
        console.error("Error accediendo a la c√°mara:", err);
        alert("‚ö†Ô∏è No se pudo acceder a la c√°mara. Revisa los permisos o abre en navegador.");
      }
    }

    function detenerCamara() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
    }

    let enviado = false;

    async function scan() {
      if (enviado) return;

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(img.data, img.width, img.height);

        if (code) {
          enviado = true;
          mensaje.style.display = "block";
          detenerCamara();
          mensaje.innerText = "‚úÖ Escaneo exitoso";
          setTimeout(() => {
            tg.sendData(code.data.trim());
            mensaje.innerText = "‚úÖ Enviado correctamente";
          }, 600);
          setTimeout(() => tg.close(), 2000);
          return;
        }
      }
      if (!enviado) requestAnimationFrame(scan);
    }

    tg.onEvent('mainButtonClicked', iniciarCamara);
    iniciarCamara();
  }
</script>

</body>
</html>
